version: "3.8"
services:
  flask:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    env_file:
      - ./prod.new.env
    ports:
      - "4001:4001"
    restart: always
    depends_on:
      - rdb

  rdb:
    image: "redis:alpine"
    volumes:
      - redis-data:/var/lib/redis
    ports:
      - 6379:6379
